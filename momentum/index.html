<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <div class="player-buttons">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="progress-bar__content">
          <input type="range" class="progress-bar" min="0" max="233.717551" value="0">
          <span class="current-time active"></span>
          <span class="duration-time active"></span>
        </div>
        <div class="volume-container">
          <div class="volume-button">
            <div class="volume volume-icon"></div>
          </div>
          <div class="volume-slider">
            <div class="volume-percentage"></div>
          </div>
        </div>
      </div>
      <div class="title"></div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" />
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="" />
    </div>
  </main>
  <footer class="footer">
    <div class="quote-container">
      <button class="change-quote"></button>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <button class="settings-icon"></button>
    <div class="win-settings">
      <div class="set-language">
        <span class="language-title"></span>
        <div class="lang-buttons_block">
          <button class="lang-button">EN</button>
          <button class="lang-button">RU</button>
          <button class="lang-button">BE</button>
        </div>
      </div>
      <div class="set-hidden">
        <span class="hidden-title"></span>
        <div class="hidden-buttons_block">
          <button class="hide-button" data-hide="player"></button>
          <button class="hide-button" data-hide="weather"></button>
          <button class="hide-button" data-hide="quote"></button>
          <button class="hide-button" data-hide="time"></button>
          <button class="hide-button" data-hide="data"></button>
          <button class="hide-button" data-hide="greeting"></button>
        </div>
      </div>
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
